<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
        <table cellspacing="10" border="2">
            <caption>Create The Table:</caption>
            <thead align="center">
              <tr>
                  <th>Raja</th>
                  <th>Saravanan</th>
                  <th>Ram</th>
               </tr>
            </thead>
            <tbody align="center">
               <tr>
                  <td>40</td>
                  <td>78</td>
                  <td>87</td>
              </tr>
              <tr>
                  <td>64</td>
                  <td>47</td>
                  <td>96</td>
              </tr>
        
            </tbody>
        </table>

    
</body>
</html>
